{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Create New Product</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/products/create">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" name="name" type="text" class="form-control" required placeholder="Enter product name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required placeholder="Enter product description"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input id="price" name="price" type="number" step="0.01" min="0" class="form-control" required placeholder="0.00">
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
