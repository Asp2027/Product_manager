<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - Product Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1><i class="fas fa-plus-circle me-3"></i>Create New Product</h1>
                    <p class="mb-0">Add a new product to your inventory</p>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-custom-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Products
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <form method="post" action="/create">
                <div class="mb-4">
                    <label for="name" class="form-label">
                        <i class="fas fa-tag me-2"></i>Product Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           placeholder="Enter product name"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>Description
                    </label>
                    <textarea class="form-control" 
                              id="description" 
                              name="description" 
                              rows="4" 
                              placeholder="Enter product description"
                              required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="price" class="form-label">
                        <i class="fas fa-dollar-sign me-2"></i>Price
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" 
                               class="form-control" 
                               id="price" 
                               name="price" 
                               step="0.01" 
                               min="0" 
                               placeholder="0.00"
                               required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-custom-primary me-md-2">
                        <i class="fas fa-save me-2"></i>Create Product
                    </button>
                    <a href="/" class="btn btn-custom-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
