{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <input class="form-control my-2" name="email" type="email" placeholder="Email" required>
  <input class="form-control my-2" name="password" type="password" placeholder="Password" required>
  <button class="btn btn-primary">Login</button>
</form>
{% if msg %}
  <div class="alert alert-danger mt-2">{{ msg }}</div>
{% endif %}
{% endblock %}
